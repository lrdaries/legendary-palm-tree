# docs/api/openapi.yaml
openapi: 3.0.0
info:
  title: Diva's Kloset API
  description: API documentation for Diva's Kloset e-commerce platform
  version: 1.0.0
  contact:
    name: API Support
    email: support@divaskloset.com

servers:
  - url: http://localhost:3000/api
    description: Development server
  - url: https://api.divaskloset.com/v1
    description: Production server

paths:
  /health:
    get:
      summary: Health check endpoint
      responses:
        '200':
          description: Server is running
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"
                  timestamp:
                    type: string
                    format: date-time
                  uptime:
                    type: number
                    example: 123.45